# ================================================
# STOCKS BACKEND - APPLICATION CONFIGURATION
# ================================================

# Application Identity
spring.application.name=stocks-backend

# Server Configuration
server.port=${SERVER_PORT:${PORT:8080}}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ================================================
# DATABASE CONFIGURATION
# ================================================

# DataSource (CockroachDB/PostgreSQL)
#spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/appdb}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/plazapp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=false

# ================================================
# JPA / HIBERNATE CONFIGURATION
# ================================================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.open-in-view=false

# ================================================
# LOGGING CONFIGURATION
# ================================================

logging.level.root=INFO
logging.level.com.kodehaus=${LOG_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ================================================
# ACTUATOR / MONITORING
# ================================================

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=${HEALTH_DETAILS:when-authorized}
management.health.db.enabled=true
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true

# Health check groups para Cloud Run
management.endpoint.health.group.liveness.include=ping
management.endpoint.health.group.readiness.include=db,diskSpace

# ================================================
# PROFILE CONFIGURATION
# ================================================

# IMPORTANTE: Nunca usar 'production' como default
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}
