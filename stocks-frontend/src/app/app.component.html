<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">PlazApp Admin</div>
    <nav>
      <ul>
        <li (click)="show('dashboard')" [class.active]="currentView==='dashboard'">Dashboard</li>
        <li (click)="show('suscripciones')" [class.active]="currentView==='suscripciones'">Suscripciones</li>
      </ul>
    </nav>
  </aside>

  <main class="main">
    <header class="page-header">
      <h1 *ngIf="currentView==='dashboard'">Dashboard</h1>
      <h1 *ngIf="currentView==='suscripciones'">Gesti√≥n de Suscripciones</h1>
    </header>

    <section class="content">
      <app-dashboard *ngIf="currentView==='dashboard'"></app-dashboard>
      <app-suscripciones *ngIf="currentView==='suscripciones'"></app-suscripciones>
    </section>
  </main>
</div>
